<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Register</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; width: 600px; height: 300px;">
            <div style="background-color: brown; border-radius: 10px 10px 0px 0px; text-align: center; width: 90vh; border-left: 5px solid; border-right: 5px solid;">
                <h1 style="color: white;">Register</h1>
            </div>
            <div style="display: flex; justify-content: center; width: 90vh; background-color: lightcoral; border-radius: 0px 0px 10px 10px; border-left: 5px solid; border-right: 5px solid; border-bottom: 10px solid;">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <img src="assets/login.jpg" alt="login-image" style="width: 350px; border-radius: 1;">
                </div>
                <div style="display: flex; justify-content: center; align-items: center; width: 350px;">
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: white; width: 300px; height: 300px; border-bottom: 5px solid; border-radius: 10px; border-right: 5px solid; border-color: brown; ">
                        <form action="" method="post">
                            <div style="display: flex; flex-direction: column;">
                                <div style="font-weight: bold;">
                                    <label for="username">Username</label>
                                </div>
                                <input type="username" name="username" id="username" required style="margin-bottom: 10px; border-radius: 5px;">
                                <div style="font-weight: bold;">
                                    <label for="email">Email</label>
                                </div>
                                <input type="email" name="email" id="email" required style="margin-bottom: 10px; border-radius: 5px;">
                                <div style="font-weight: bold;">
                                    <label for="password">Password</label>
                                </div>
                                <input type="password" name="password" id="password" required style="border-radius: 5px; margin-bottom: 10px;">
                                <div style="font-weight: bold;">
                                    <label for="repassword">Re-Enter Password</label>
                                </div>
                                <input type="repassword" name="repassword" id="repassword" required style="border-radius: 5px; margin-bottom: 5px;">
                                <div style="display: flex; justify-content: right; margin-bottom: 20px;">
                                    <a href="/styled-login-v2.html">Already have an Account?</a>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: right; margin-top: 10px;">
                                <button type="submit" style="width: 100%; height: 35px; border-radius: 40px; font-weight: 900;">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
