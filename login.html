<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-content">
            <div class="form-image-login">
                <img src="assets/splash.jpg" alt="login-image">
            </div>
            <form class="form-fill" method="post">
                <div class="form-header">
                    <h1>Login</h1>
                </div>
                <div class="form-card">
                    <div class="form-input">
                        <label for="username">Username :</label>
                        <input type="username" name="username" id="username" placeholder="Enter your Username" required>
                    </div>
                    <div class="form-input">
                        <label for="password">Password : </label>
                        <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                        <a href="/register.html">Doesn't have an Account?</a>
                    </div>
                    <div class="form-button">
                        <button type="submit"><a href="https://Zreaei.github.io/game-review.html">Login</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
