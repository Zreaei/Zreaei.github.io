<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-container">
        <div class="header">
            <h1>Zamzami's Game Review</h1>
        </div>
        <div class="content-container">
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <img src="assets/v-rising.jpg" alt="v-rising">
                    </div>
                    <div class="card-title">
                        <h1>V-Rising</h1>
                    </div>
                    <div class="card-button">
                        <button type="submit">Check Review</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <img src="assets/persona.png" alt="persona-5-royal">
                    </div>
                    <div class="card-title">
                        <h1>Persona 5 Royal</h1>
                    </div>
                    <div class="card-button">
                        <button type="submit">Check Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
